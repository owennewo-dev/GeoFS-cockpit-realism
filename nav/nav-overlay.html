<!DOCTYPE html>
<html lang="en">
<head>
    <title>GeoFS navigation map</title>
    <meta property="og:description" content="Add an interactive cockpit navigation panel to GeoFS" />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.5.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.5.0/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: {
            'version': 8,
            'minzoom': 2,
            'maxzoom': 20,
            'sources': {
                'osm': {
                    'type': 'raster',
                    'tiles': [
                        'https://tile.openstreetmap.org/{z}/{x}/{y}.png'
                    ],
                    'tileSize': 256,
                    'attribution': '<a href="https://openstreetmap.org/" target="_blank">OpenStreetMap</a>'
                },
                'hillshadeSource': {
                    'type': 'raster-dem',
                    'tiles': [
                        'https://s3.amazonaws.com/elevation-tiles-prod/terrarium/{z}/{x}/{y}.png'
                    ],
                   'tileSize': 256,
                   'encoding': 'terrarium'        
                },
                'openaip': {
                    'type': 'raster',
                    'tiles': [
                        'https://api.tiles.openaip.net/api/data/openaip/{z}/{x}/{y}.png?apiKey=7966bc2e7fc3f108e9c7428b661bf2e1'
                    ],
                    'tileSize': 256,
                    'attribution': '<a href="https://www.openaip.net" target="_blank">OpenAIP</a>'
                }
            },
            'layers': [
                {
                    'id': 'hills',
                    'type': 'hillshade',
                    'source': 'hillshadeSource',
                    'minzoom': 0,
                    'maxzoom': 20,
                    'paint': {
                        'hillshade-exaggeration': 1,
                        'hillshade-highlight-color': '#ffffff',
                        'hillshade-shadow-color': '#000000',
                        'hillshade-accent-color': '#888888'
                      }
                },
                {
                    'id': 'osm',
                    'type': 'raster',
                    'source': 'osm',
                    'minzoom': 0,
                    'maxzoom': 20,
                    'paint': {
                        'raster-opacity': 0.4
                      }
                },
                {
                    'id': 'openaip',
                    'type': 'raster',
                    'source': 'openaip',
                    'minzoom': 0,
                    'maxzoom': 20
                }
            ],
        },
        center: [-74.5, 40], // starting position
        zoom: 2, // starting zoom
        maxPitch: 90
    });
</script>
</body>
</html>
